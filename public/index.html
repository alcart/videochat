<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS50 CHAT</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
</head>
<body>
<div class="modal fade" id="video-offer" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 style="color:black;" id="whois">User Is Calling You</h4>
            </div>
            <div class="modal-body" id="mdl-body">
                <button class="btn btn-success" id="answer-button">Answer</button>
                <button class="btn btn-danger" id="ignore-button">Ignore</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid video-container vertical-center" style="display: none">
    <span id="hang-up" class=""></span>
    <video class="local pull-left" autoplay muted></video>
    <video class="remote" autoplay></video>
</div>

<div class="container-fluid login_page" style="display: block">
    <div class="container-fluid container-table">
        <div class="header">
            <h1>Welcome to CS50 Video Chat</h1>
            <h2>Create or Join a Room to Start Chatting</h2>
        </div>
        <div class="room_container">
            <div>
                <input class="room_info" type="text" id="username" placeholder="Your Name">
            </div>
            <div>
                <input class="room_info" type="text" id="room_name"  placeholder="Name of the Room">
            </div>
            <div>
                <input class="room_info" type="password" placeholder="Room Password" id="room_password">
            </div>
            <div class="error alert alert-danger" style="display: none">
                <strong>Error!</strong>
            </div>
        </div>
    </div>
</div>
<div class="content container-fluid bootstrap snippets chat_page" style="display: none">
    <button type="button" id="but" class="but btn btn-lg pull-right">Leave Room</button>
    <div class="row row-broken">
        <div class="col-sm-3 col-xs-12 chat-wrapper main-wrapper">
            <div class="col-inside-lg chat chat-wrapper" style="overflow: hidden; outline: none;" tabindex="5000">
                <div class="chat-users">
                    <h6>Online</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-xs-12 chat" style="overflow: hidden;outline: none;" tabindex="5001">
            <div class="col-inside-lg decor-default messages" >
                <ul class="chat-body">
                </ul>
            </div>
        </div>
        <div class="answer-add">
            <input placeholder="Write a message" class="input-message">
            <span class="answer-btn answer-btn-2"></span>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src='js/lib/adapter.js'></script>
<script src="js/main.js" ></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
